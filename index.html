<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="container">
    <div class="main">
      <div class="blue-box justify-content-center">
        <p class="top-text">Your Result</p>
        <div class="circle">
          <p class="grade">76</p>
          <span class="overall">of 100</span>
        </div>
  
        <h3>Great</h3>
        <p class="score">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
  
      <div class="white-box">
        <p class="summary">Summary</p>
  
        <div class="reaction">
          <img id="left" src="/assets/images/icon-reaction.svg" alt="">
          <span>Reaction</span>
          <span id="right">80/100</span>
        </div>
  
        <div class="memory">
          <img id="left" src="assets/images/icon-memory.svg" alt="">
          <span >Memory</span>
          <span id="right">92/100</span>
        </div>
  
        <div class="verbal">
          <img id="left" src="assets/images/icon-verbal.svg" alt="">
          <span >Verbal</span>
          <span id="right">61/100</span>
        </div>
  
        <div class="visual">
          <img id="left" src="assets/images/icon-visual.svg" alt="">
          <span >Visual</span>
          <span id="right">72/100</span>
        </div>
  
        <div class="blue-button">Continue</div>
  
      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Max Mwihaki</a>.
    </div>
  </div>



</body>

</html>
